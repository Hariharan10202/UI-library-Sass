<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./panel.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="panel-dropdown">
      <div class="inp-l">
        <div><label for="">Label</label></div>
        <div class="mainInput">
          <input type="text" placeholder="Select" /><small></small>
        </div>
      </div>
      <div class="helper-text"><span>Helper text</span></div>
      <div class="panel-dp">
        <form>
          <div class="top">
            <div>
              <div><span>Heading 1</span></div>
              <div>
                <div class="checkbox">
                  <input
                    type="checkbox"
                    id="checkbox1"
                    value="checkbox1"
                    name="checkbox 1"
                  /><label for="checkbox1">Checkbox 1</label>
                </div>
                <div class="checkbox">
                  <input
                    type="checkbox"
                    id="checkbox2"
                    value="checkbox2"
                    name="checkbox 2"
                  /><label for="checkbox2">Checkbox 2</label>
                </div>
              </div>
            </div>
            <div>
              <div><span>Heading 2</span></div>
              <div>
                <div class="checkbox">
                  <input
                    type="checkbox"
                    id="checkbox3"
                    value="checkbox3"
                    name="checkbox 3"
                  /><label for="checkbox3">Checkbox 3</label>
                </div>
                <div class="checkbox">
                  <input
                    type="checkbox"
                    id="checkbox4"
                    value="checkbox4"
                    name="checkbox 4"
                  /><label for="checkbox4">Checkbox 4</label>
                </div>
              </div>
            </div>
          </div>
          <div class="middle">
            <div>
              <span>Heading 3</span>
              <div>
                <div class="radio">
                  <input
                    type="radio"
                    id="radio1"
                    value="radio1"
                    name="gender"
                    checked
                  />
                  <label for="radio1">Radio 1</label>
                </div>
                <div class="radio">
                  <input
                    type="radio"
                    id="radio2"
                    value="radio2"
                    name="gender"
                    checked
                  />
                  <label for="radio2">Radio 2</label>
                </div>
              </div>
            </div>
          </div>
          <div class="bottom">
            <div>
              <span>Heading 4</span>
              <div>
                <div><span>Input 1</span><input type="number" /></div>
                <div><span>Input 2</span><input type="number" /></div>
              </div>
            </div>
          </div>
          <div><button type="button" class="doneBtn">Submit</button></div>
        </form>
      </div>
      <div class="tooltip"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
