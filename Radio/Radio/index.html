<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./radio.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="radio">
      <div onclick="radioHandler(event)">
        <input type="radio" id="radio1" name="gender" /><label for="radio1"
          >Radio 1</label
        >
      </div>
      <div onclick="radioHandler(event)">
        <input type="radio" id="radio2" name="gender" checked /><label
          for="radio2"
          >Radio 2</label
        >
      </div>
    </div>
    <div class="radio-disabled">
      <div onclick="radioHandler(event)">
        <input type="radio" id="radio1" name="gender" /><label for="radio1"
          >Radio 1</label
        >
      </div>
      <div onclick="radioHandler(event)">
        <input type="radio" id="radio2" checked name="gender" /><label
          for="radio2"
          >Radio 2</label
        >
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
