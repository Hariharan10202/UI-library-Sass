<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./multicheckbox.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="multiSelect-label">
      <div class="multiSelect">
        <div class="inp-l">
          <div><label for="">Label</label></div>
          <div class="mainInput" onclick="toggleDropdownHandler(event)">
            <input type="text" readonly placeholder="Select" /><small></small>
          </div>
        </div>
        <div class="helper-text"><span>Helper</span></div>
        <div>
          <div class="multiSelect-lists">
            <div>
              <div class="inn-inp-wrap">
                <div class="inn-inp">
                  <input
                    type="text"
                    onkeyup="multiSelectSearchhandler(event)"
                    placeholder="Select"
                  /><small class="search"></small>
                </div>
              </div>
              <div class="li-head-wrap">
                <div>
                  <span>List Heading</span>
                  <div>
                    <span onclick="clearAllHandler(event)">Clear All</span>
                    <span onclick="selectAllHandler(event)">Select All</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="multiSelect-list">
              <li class="ind-li">
                <div>
                  <input type="checkbox" />
                  <span>Option 1</span>
                </div>
              </li>
              <li class="ind-li">
                <div>
                  <input type="checkbox" />
                  <span>Option 2</span>
                </div>
              </li>
              <li class="ind-li">
                <div>
                  <input type="checkbox" />
                  <span>Option 3</span>
                </div>
              </li>
              <li class="ind-li">
                <div>
                  <input type="checkbox" />
                  <span>Option 4</span>
                </div>
              </li>
              <li class="ind-li">
                <div>
                  <input type="checkbox" />
                  <span>Option 5</span>
                </div>
              </li>
              <div class="notFound"><span>No Results Found</span></div>
            </div>
            <button class="doneBtn">Done</button>
          </div>
        </div>
        <div class="tooltip"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
